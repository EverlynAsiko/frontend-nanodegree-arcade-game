<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<!--header section-->
		<header class="page-header" id="page-header">
			<h3>Get to the water!!!</h3>
			<div id="gameInfo">
				Time: <span id="timer"></span>
				<button type="button" id="restartBtn" onclick="">Pause</button>
			</div>			
		</header>

		<!-- Modal -->
		<!--help gotten from https://www.w3schools.com/howto/howto_css_modals.asp-->
		<div id="modalWindow" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Congratulations!</h4>
					</div>
					<div class="modal-body">
						<p id="winningInfo"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Play again!</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
